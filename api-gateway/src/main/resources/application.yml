server:
  port: 8000

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/api/tasks/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
